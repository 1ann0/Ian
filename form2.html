<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Row</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
</head>
<body>

<form action="" class="m-5">
    <h1>Form Row</h1>

    <div class="row">
        <div class="col">
            <label for="fname" class="form-label">First Name:</label>
            <input type="text" id="fname" class="form-control mb-3" placeholder="First Name">
        </div>
        <div class="col">
            <label for="lname" class="form-label">Last Name:</label>
            <input type="text" id="lname" class="form-control mb-3" placeholder="Last name">
        </div>
    </div>

    <label for="adr" class="form-label">Address:</label>
    <input type="text" id="adr" class="form-control mb-3" placeholder="Address">

    <div class="row">
        <div class="col">
            <label for="city" class="form-label">City:</label>
            <input type="text" id="city" placeholder="City" class="form-control">
        </div>
        <div class="col">
            <label for="st" class="form-label">State:</label>
            <select name="State" id="st" class="form-select">
                <option value="" disabled selected>Select State</option>
                <option value="">Mozambique</option>
                <option value="">South Africa</option>
            </select>
        </div>
        <div class="col">
            <label for="pin" class="form-label">Pin Code:</label>
            <input type="text" id="pin" class="mb-3" placeholder="Pin Code">
        </div>
    </div>
    <input type="checkbox" id="conditions">
    <label for="conditions">I agree to terms and conditions</label>
    <br><br>

        <button type="submit" class="btn btn-info">Submit</button>

</form>

</body>
</html>
